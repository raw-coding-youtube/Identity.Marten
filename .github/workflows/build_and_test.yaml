name: Publish Nuget Package

on: pull_request
     
jobs:
  publish_nuget_package:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Restore
        run: |
          dotnet restore
      - name: Build
        run: |
          dotnet build --no-restore
      - name: Test
        run: |
          dotnet test --no-build
    